<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Food truck delivery service for incredible burgers, and even better experiences.">
    <meta name="author" content="M&G Design, LLC.">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Raleway:wght@400;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>Bitez | Gallery</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="./static/gallery.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">   
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">

</head>

<body>

<div id="galleryApp">
<!-- ******************** HEADER / NAV ******************** -->
<header id="banner">

    <img id="banner-image" src="./static/images/burger-lineup.jpg" alt="line up of four types of burgers">

    <nav class="navbar fixed-top navbar-expand-lg fixed-top" id="nav">
        <div>
            <!-- Mobile Hamburger Icon -->
            <div @click="sideMenu = true" class="hamburger-menu d-block d-lg-none">
                <img src="./static/images/hamburger-menu.png" alt="hamburger cartoon icon">
            </div>
            <div class="collapse navbar-collapse" id="">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <div class="nav-item">
                        <a  class="nav-link" href="index.html#menu">Menu</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MOBILE NAVIGATION BAR -->
    <transition name="slide">
        <div class="mobile-nav" v-if="sideMenu==true" v-cloak>
            <img id="exit-button" @click="sideMenu=false" src="https://img.icons8.com/color/48/000000/close-window.png" alt="Exit navigation accordion button">
            <div class="navigation-links">
                <a href="index.html" @click="sideMenu=false">Home</a>
                <a href="#" @click="sideMenu=false">Gallery</a>  
                <a href="index.html#menu" @click="sideMenu=false">Menu</a>
                <div class="navigation-social-media">
                    <a href="https://www.instagram.com/bitez.burger/" target="_blank" aria="links to Bitez Burger's Instagram"><img src="static/images/instagram-icon.png"></a>
                    <a href="https://www.twitter.com/Bitezburger2020/" target="_blank" aria="links to Bitez Burger's Twitter"><img src="static/images/twitter-icon.png"></a>
                    <a href="https://www.facebook.com/Bitez-Burger-100756265056774/" target="_blank" aria="links to Bitez Burger's Facebook"><img src="static/images/facebook-icon.png"></a>
                </div>
            </div>
        </div>
    </transition>
</header>

<!-- *********************** CONTENT *********************** -->

<section class="col-sm-12 col-md-11 m-auto">

    <transition name="fade" v-if="showGalleryModal">
        <div id="gallery-wrapper">

            <div @click="hideGalleryModal" id="gallery-backdrop"></div>
            <button type="button" class="gallery-close" @click="hideGalleryModal"></button>

            <vue-litebox id="gallery-modal" :items="images" :startAt="0">

                <button type="button" slot="close" style="display:none;"></button>

                <button id="prevButton" type="button" slot="prev" aria-label="Previous item" slot-scope="{ prevProps, prevEvents }" v-bind="prevProps" v-on="prevEvents">Previous</button>

                <button id="nextButton" type="button" slot="next" aria-label="Next item" slot-scope="{ nextProps, nextEvents }" v-bind="nextProps" v-on="nextEvents">Next</button>

                <figcaption slot="caption" slot-scope="{ captionProps, currentItem, currentItemIndex, totalItems }" 
                    v-bind="captionProps">
                    <div class="vlb-caption-title" v-if="currentItem.title">{{currentItem.title}}</div>
                    <div class="vlb-caption-count">{{currentItemIndex + 1}}/{{totalItems}}</div>
                </figcaption>
                
            </vue-litebox>
        </div>
    </transition>

    <main id="gallery-grid">
        <div v-for="(item, index) in images" :key="index" class="gallery-item" @click="showGalleryModal=true">
            <img :src="item.src" :alt="item.title">
        </div>
    </main>

</section>

<!-- *********************** FOOTER *********************** -->

<footer id="footer">
    <div class="footer-icon">
        <img src="./static/images/BitezTruck.png">
    </div>
    <div class="container">
        <div class="row footer-info">
            <div class="col-12 col-md-6">
                <h3>CONTACT US</h3>
                <div class="footer-phone">
                    <div>
                        <img src="./static/images/email-icon.png" alt="an envelope icon" width="20">
                    </div>
                    <a class="text-reset" href="mailto:bitezburger@yahoo.com">bitezburger@yahoo.com</a>
                </div>
            </div>
            <div class="col-12 col-md-6 footer-social">
                <h3>FOLLOW US</h3>
                <a href="https://www.instagram.com/bitez.burger/" target="_blank" aria="links to Bitez Burger's Instagram"><img src="static/images/instagram-icon.png"></a>
                <a href="https://www.twitter.com/Bitezburger2020/" target="_blank" aria="links to Bitez Burger's Twitter"><img src="static/images/twitter-icon.png"></a>
                <a href="https://www.facebook.com/Bitez-Burger-100756265056774/" target="_blank" aria="links to Bitez Burger's Facebook"><img src="static/images/facebook-icon.png"></a>
            </div>
        </div>
    </div>
    <p class="copyright-info">Copyright &copy;2020 Bitez. All rights reserved.</p>
</footer>


</div>

<!-- Vue Insert -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Lightbox Component -->
<script src="https://unpkg.com/vue-litebox"></script>

<script>
    var app = new Vue({
    el: '#galleryApp',
    components: { 
        VueLightbox: VueLitebox,
    },
    data: {
        sideMenu: false,
        showGalleryModal: false,
        images: [
            {src : './static/images/burger-with-logo.jpg', title : "Burger with Logo"}, 
            {src : './static/images/burger-closeup.jpg', title : "Burger up close"},
            {src: 'https://images.unsplash.com/photo-1572198393739-2e5005d54924?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80'},
            {src: 'https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80'},
            {src: 'https://images.unsplash.com/photo-1555936337-1ec53172d6f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=888&q=80'},
            {src: 'https://images.unsplash.com/photo-1600811994852-d5ef2639da2e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=890&q=80'},
            {src: 'https://images.unsplash.com/photo-1432139555190-58524dae6a55?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=755&q=80'}
        ]
    },
    methods: {
        hideGalleryModal() {
            this.showGalleryModal = false;
        }
    },
    watch: {
        showGalleryModal: function() {
            if(this.showGalleryModal) {
                document.documentElement.style.overflow = 'hidden';
                return
            }
            
            document.documentElement.style.overflow = 'auto';
        }
    },
    })
</script>

<!-- Vanilla -->
<script>
    var myNav = document.getElementById('nav');
    var heightOfNav = 75;
    window.onscroll = function () { 
        "use strict";

        if (document.body.scrollTop >= heightOfNav + 20 || document.documentElement.scrollTop >= heightOfNav + 20 ) {
            myNav.classList.add("bg-dark");
        } 
        else {
            myNav.classList.remove("bg-dark");
        }
    };
</script>

</body>

</html>
